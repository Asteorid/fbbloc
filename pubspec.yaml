  animated_splash_screen: ^1.3.0
  dio: ^5.4.2
  retrofit: ^4.1.0
  firebase_messaging: ^14.8.1
  flutter_local_notifications: ^17.0.0
  firebase_database: ^10.5.1
  firebase_core: ^2.29.0
  qr_code_scanner: ^1.0.1

 



  user_repository:
    path: packages/user_repository/

